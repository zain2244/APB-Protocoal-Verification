<script type="text/javascript">
var layout, westLayout, centerLayout;
$(document).ready(function () {
  layout = $("body").layout({ 
    resizable: true,
    spacing_open: 4,
    spacing_closed: 4,
    north: {
      size: 76
    },
    south: {
      size: 45,
      initClosed: true
    }  });
  $("#hierarchyTable tbody tr").mousedown(function() {
    $("tr.selected").removeClass("selected");
    $("td.selected").removeClass("selected");
    $(this).addClass("selected");
    $(this).children().addClass("selected");
  });
  $("tr[data-tt-id='hierarchyTable_root']").each(function () {
    $(this).attr("style", "display:none");
  });
  $("tr[data-tt-parent-id='hierarchyTable_root']").each(function () {
    $(this).attr("style", "display:table-row");
    $("#hierarchyTable").treetable("expandNode", $(this).attr("data-tt-id"));
  });
  $("table").colResizable({    liveDrag:true,
    fixed:false,
    draggingClass:"dragging"
  });
});
function expandAll() {
  $("#hierarchyTable").treetable("expandAll");
}
function collapseAll() {
  if ($("tr[data-tt-parent-id='hierarchyTable_root']").length > 0) {
    $("tr[data-tt-parent-id='hierarchyTable_root']").each(function () {
      var nodeId = $(this).attr("data-tt-id");
      var node = $("#hierarchyTable").treetable("node", nodeId);
      $("#hierarchyTable").treetable("collapseNodeRecursive", node);
    });
  } else {
    $("#hierarchyTable").treetable("collapseAll");
  }
}
</script>
